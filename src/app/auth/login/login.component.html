<div class="container">

    <div class="forms-container">
        <div class="signin-signup">
            <form [formGroup]="loginForm" (ngSubmit)="Login()" class="sign-in-form">
                <h2 class="title">Sign in</h2>
                <div class="input-field shadow p-1">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Username" formControlName="UserName" />
                </div>
                <div class="input-field shadow p-1">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password" formControlName="UserPassword" />
                </div>
                <input type="submit" value="Login" class="btn solid" />

            </form>
        </div>
    </div>

    <div class="panels-container">
        <div class="panel left-panel">
            <div class="content">
                <h3>Welcome !</h3>
                <p>
                    To GyanSys Attendance Portal
                </p>

            </div>
            <img src="assets/Group 2.png" class="image" alt="This is logo" />
        </div>
    </div>
</div>
